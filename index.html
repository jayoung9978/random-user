<!DOCTYPE html>
<html lang="ko">

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>테스트용 유저정보 랜덤 데이터 생성기</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				background: white;
				border-radius: 15px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.header {
				background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
				padding: 30px;
				text-align: center;
				color: white;
			}

			.header h1 {
				font-size: 2.5rem;
				margin-bottom: 10px;
				font-weight: 700;
			}

			.header p {
				font-size: 1.1rem;
				opacity: 0.9;
			}

			.controls {
				padding: 30px;
				background: #f8f9fa;
				border-bottom: 1px solid #e9ecef;
			}

			.control-group {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 20px;
				flex-wrap: wrap;
			}

			.radio-group {
				display: flex;
				align-items: center;
				gap: 15px;
				background: white;
				padding: 8px 15px;
				border-radius: 8px;
				border: 2px solid #e9ecef;
			}

			.radio-group label {
				display: flex;
				align-items: center;
				gap: 5px;
				cursor: pointer;
				font-weight: 600;
				color: #495057;
			}

			.radio-group input[type="radio"] {
				margin: 0;
			}

			.input-group {
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.input-group label {
				font-weight: 600;
				color: #495057;
			}

			.input-group input {
				padding: 10px 15px;
				border: 2px solid #e9ecef;
				border-radius: 8px;
				width: 100px;
				text-align: center;
				font-size: 16px;
				transition: border-color 0.3s;
			}

			.input-group input:focus {
				outline: none;
				border-color: #4facfe;
			}

			.generate-btn {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				padding: 12px 30px;
				border-radius: 8px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: transform 0.2s, box-shadow 0.2s;
			}

			.generate-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
			}

			.generate-btn:active {
				transform: translateY(0);
			}

			.results {
				padding: 30px;
			}

			.tab-container {
				margin-bottom: 20px;
			}

			.tabs {
				display: flex;
				border-bottom: 2px solid #e9ecef;
				margin-bottom: 20px;
			}

			.tab {
				flex: 1;
				padding: 15px;
				text-align: center;
				background: #f8f9fa;
				border: none;
				cursor: pointer;
				font-size: 16px;
				font-weight: 600;
				color: #6c757d;
				transition: all 0.3s;
			}

			.tab.active {
				background: #4facfe;
				color: white;
			}

			.tab:hover {
				background: #e9ecef;
			}

			.tab.active:hover {
				background: #4facfe;
			}

			.output-container {
				position: relative;
				min-height: 300px;
			}

			.output {
				background: #f8f9fa;
				border: 1px solid #e9ecef;
				border-radius: 8px;
				padding: 20px;
				min-height: 300px;
				font-family: "Courier New", monospace;
				font-size: 14px;
				line-height: 1.6;
				white-space: pre-wrap;
				overflow-wrap: break-word;
			}

			.copy-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				background: #28a745;
				color: white;
				border: none;
				padding: 8px 15px;
				border-radius: 6px;
				cursor: pointer;
				font-size: 14px;
				transition: background-color 0.3s;
			}

			.copy-btn:hover {
				background: #218838;
			}

			.copy-btn.copied {
				background: #17a2b8;
			}

			.empty-state {
				text-align: center;
				color: #6c757d;
				font-style: italic;
				margin-top: 50px;
			}

			.loading {
				text-align: center;
				color: #4facfe;
				font-weight: 600;
			}

			@media (max-width: 768px) {
				.header h1 {
					font-size: 2rem;
				}

				.control-group {
					flex-direction: column;
					align-items: stretch;
				}

				.tabs {
					flex-direction: column;
				}

				.tab {
					border-bottom: 1px solid #dee2e6;
				}

				.tab:last-child {
					border-bottom: none;
				}
			}
		</style>
	</head>
	<body>

			<div class="header">
				<h1>🎲 테스트용 유저정보 랜덤 데이터 생성기</h1>
				<p>이름, 주소, 이메일, 나이를 무작위로 생성합니다</p>

			<div class="controls">

						</label>
						<label>
							<input type="radio" name="language" value="english" />

						</label>
					</div>
					<div class="input-group">
						<label for="count">생성 개수:</label>
						<input type="number" id="count" value="5" min="1" max="100" />
					</div>
					<button class="generate-btn" onclick="generateData()">
						🎯 데이터 생성하기
					</button>
				</div>
			</div>

			<div class="results">
				<div class="tab-container">
					<div class="tabs">
						<button class="tab active" onclick="switchTab('text')">
							📄 텍스트 형식
						</button>
						<button class="tab" onclick="switchTab('json')">
							📋 JSON 형식
						</button>
					</div>

					<div class="output-container">
						<button class="copy-btn" onclick="copyToClipboard()">

						<div class="output" id="output">

						const lastName = this.randomChoice(this.korean.lastNames);

						return lastName + firstName;
					} else {
						const firstName = this.randomChoice(this.english.firstNames);
						const lastName = this.randomChoice(this.english.lastNames);
						return `${firstName} ${lastName}`;
					}
				}

				generateAddress(language) {
					if (language === "korean") {
						const city = this.randomChoice(this.korean.cities);
						const district = this.randomChoice(this.korean.districts);
						const road = this.randomChoice(this.korean.roadNames);
						const buildingNum = this.randomInt(1, 999);
						return `${city} ${district} ${road} ${buildingNum}`;
					} else {
						const streetNum = this.randomInt(100, 9999);
						const street = this.randomChoice(this.english.streets);
						const city = this.randomChoice(this.english.cities);
						const state = this.randomChoice(this.english.states);
						const zipCode = this.randomInt(10000, 99999);
						return `${streetNum} ${street}, ${city}, ${state} ${zipCode}`;
					}
				}

						const lastChar = name[0];
						const engLast = this.korean.nameMapping[lastChar] || "user";

						const domain = this.randomChoice(this.korean.domains);

						const username = nameParts.join("") + this.randomInt(100, 9999);
						const domain = this.randomChoice(this.english.domains);
						return `${username}@${domain}`;
					}
				}

					const email = this.generateEmail(name, language);

			// 탭 전환

				currentTab = tab;

				// 탭 활성화 상태 변경
				document
					.querySelectorAll(".tab")
					.forEach((t) => t.classList.remove("active"));
				event.target.classList.add("active");

				// 데이터가 있으면 다시 표시
				if (lastGeneratedData.length > 0) {
					displayData(lastGeneratedData);
				}
			}

			// 데이터 생성

				const count = parseInt(document.getElementById("count").value) || 5;
				const language = document.querySelector(

				).value;
				const output = document.getElementById("output");

				// 로딩 표시
				output.innerHTML = '<div class="loading">🔄 데이터 생성 중...</div>';

				// 약간의 지연을 주어 로딩 효과
				setTimeout(() => {
					const data = [];
					for (let i = 0; i < count; i++) {
						data.push(generator.generateAllData(language));
					}

					lastGeneratedData = data;
					displayData(data);
				}, 300);
			}

				const output = document.getElementById("output");

				if (currentTab === "text") {
					let textOutput = `=== 생성된 랜덤 데이터 (${data.length}개) ===\n\n`;

					data.forEach((item, index) => {
						textOutput += `[${index + 1}번째 데이터]\n`;
						Object.entries(item).forEach(([key, value]) => {
							textOutput += `${key}: ${value}\n`;
						});
						textOutput += "\n" + "=".repeat(50) + "\n\n";
					});

					output.textContent = textOutput;
				} else {
					const jsonOutput = JSON.stringify(data, null, 2);
					output.textContent = jsonOutput;
				}
			}

			// 클립보드에 복사
			function copyToClipboard() {
				const output = document.getElementById("output");
				const copyBtn = document.querySelector(".copy-btn");

				if (output.textContent.trim()) {
					navigator.clipboard
						.writeText(output.textContent)
						.then(() => {
							copyBtn.textContent = "✅ 복사됨!";
							copyBtn.classList.add("copied");

							setTimeout(() => {
								copyBtn.textContent = "📋 복사";
								copyBtn.classList.remove("copied");
							}, 2000);
						})
						.catch(() => {
							// 클립보드 API를 지원하지 않는 경우 대안
							const textArea = document.createElement("textarea");
							textArea.value = output.textContent;
							document.body.appendChild(textArea);
							textArea.select();
							document.execCommand("copy");
							document.body.removeChild(textArea);

							copyBtn.textContent = "✅ 복사됨!";
							copyBtn.classList.add("copied");

							setTimeout(() => {
								copyBtn.textContent = "📋 복사";
								copyBtn.classList.remove("copied");
							}, 2000);
						});
				}
			}

			// 엔터키로 생성
			document
				.getElementById("count")
				.addEventListener("keypress", function (event) {
					if (event.key === "Enter") {
						generateData();
					}
				});

			// 페이지 로드 시 초기 데이터 생성
			window.addEventListener("load", function () {
				setTimeout(() => {
					generateData();
				}, 500);
			});
		</script>
	</body>
