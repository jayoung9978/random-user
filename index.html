					} else {
						return {
							name: name,
							email: email,
							address: address,
							age: age,
						};
					}
				}
			}

			// ì „ì—­ ë³€ìˆ˜
			let generator = new RandomGenerator();
			let currentTab = "text";
			let lastGeneratedData = [];

			// íƒ­ ì „í™˜
			function switchTab(tab) {
				currentTab = tab;

				// íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
				document
					.querySelectorAll(".tab")
					.forEach((t) => t.classList.remove("active"));
				event.target.classList.add("active");

				// ë°ì´í„°ê°€ ìˆìœ¼ë©´ ë‹¤ì‹œ í‘œì‹œ
				if (lastGeneratedData.length > 0) {
					displayData(lastGeneratedData);
				}
			}

			// ë°ì´í„° ìƒì„±
			function generateData() {
				const count = parseInt(document.getElementById("count").value) || 5;
				const language = document.querySelector(
					'input[name="language"]:checked'
				).value;
				const output = document.getElementById("output");

				// ë¡œë”© í‘œì‹œ
				output.innerHTML = '<div class="loading">ğŸ”„ ë°ì´í„° ìƒì„± ì¤‘...</div>';

				// ì•½ê°„ì˜ ì§€ì—°ì„ ì£¼ì–´ ë¡œë”© íš¨ê³¼
				setTimeout(() => {
					const data = [];
					for (let i = 0; i < count; i++) {
						data.push(generator.generateAllData(language));
					}

					lastGeneratedData = data;
					displayData(data);
				}, 300);
			}

			// ë°ì´í„° í‘œì‹œ
			function displayData(data) {
				const output = document.getElementById("output");

				if (currentTab === "text") {
					let textOutput = `=== ìƒì„±ëœ ëœë¤ ë°ì´í„° (${data.length}ê°œ) ===\n\n`;

					data.forEach((item, index) => {
						textOutput += `[${index + 1}ë²ˆì§¸ ë°ì´í„°]\n`;
						Object.entries(item).forEach(([key, value]) => {
							textOutput += `${key}: ${value}\n`;
						});
						textOutput += "\n" + "=".repeat(50) + "\n\n";
					});

					output.textContent = textOutput;
				} else {
					const jsonOutput = JSON.stringify(data, null, 2);
					output.textContent = jsonOutput;
				}
			}

			// í´ë¦½ë³´ë“œì— ë³µì‚¬
			function copyToClipboard() {
				const output = document.getElementById("output");
				const copyBtn = document.querySelector(".copy-btn");

				if (output.textContent.trim()) {
					navigator.clipboard
						.writeText(output.textContent)
						.then(() => {
							copyBtn.textContent = "âœ… ë³µì‚¬ë¨!";
							copyBtn.classList.add("copied");

							setTimeout(() => {
								copyBtn.textContent = "ğŸ“‹ ë³µì‚¬";
								copyBtn.classList.remove("copied");
							}, 2000);
						})
						.catch(() => {
							// í´ë¦½ë³´ë“œ APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ê²½ìš° ëŒ€ì•ˆ
							const textArea = document.createElement("textarea");
							textArea.value = output.textContent;
							document.body.appendChild(textArea);
							textArea.select();
							document.execCommand("copy");
							document.body.removeChild(textArea);

							copyBtn.textContent = "âœ… ë³µì‚¬ë¨!";
							copyBtn.classList.add("copied");

							setTimeout(() => {
								copyBtn.textContent = "ğŸ“‹ ë³µì‚¬";
								copyBtn.classList.remove("copied");
							}, 2000);
						});
				}
			}

			// ì—”í„°í‚¤ë¡œ ìƒì„±
			document
				.getElementById("count")
				.addEventListener("keypress", function (event) {
					if (event.key === "Enter") {
						generateData();
					}
				});

			// í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë°ì´í„° ìƒì„±
			window.addEventListener("load", function () {

					generateData();
				}, 500);
			});
		</script>
